<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman Test Runner</title>
    <meta name="description" content="Upload and run Postman test collections" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .status-dot {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div
                    class="h-8 w-8 rounded-md bg-gradient-to-r from-api-blue to-api-indigo flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white">
                        <path d="m16 10-4 4-4-4" />
                        <path d="M12 14V4" />
                        <path d="M8 18H16" />
                        <path d="M12 22v-4" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold">Test Runner</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="font-medium text-slate-900 border-b-2 border-api-indigo">Home</a>
                    </li>
                    <li><a href="upload.html" class="font-medium text-slate-600 hover:text-slate-900">Upload</a></li>
                    <li><a href="report.html" class="font-medium text-slate-600 hover:text-slate-900">Report</a></li>
                    <li><a href="response.html" class="font-medium text-slate-600 hover:text-slate-900">Response</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8 text-center">
                <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-6">
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-green-600">
                            <path d="M19 11V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h2" />
                            <circle cx="16" cy="16" r="6" />
                            <path d="M16 14v4" />
                            <path d="M16 10h.01" />
                        </svg>
                        <span
                            class="status-dot absolute right-0 bottom-0 block h-3 w-3 rounded-full bg-green-500"></span>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-2">Server Status: Online</h2>
                <p class="text-slate-600 mb-8">
                    The Postman test runner server is active and ready to process test collections.
                </p>

                <a href="upload.html"
                    class="inline-flex items-center justify-center rounded-md px-6 py-3 bg-gradient-to-r from-api-blue to-api-indigo text-white font-medium shadow-sm hover:from-api-indigo hover:to-api-blue transition-all">
                    Upload Test Collection
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="ml-2">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-400 py-4">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>Created by Oluwaseun</p>
        </div>
    </footer>
</body>

</html>
